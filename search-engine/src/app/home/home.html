<div>
    <div class="box">
        <form action="">
            <label for="">Search the course</label>
            <br>
            <input [(ngModel)]="searchText" type="search" name="user" placeholder="search student" id="">
            <button><mat-icon>search</mat-icon></button>
        </form>
    </div>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Profile</th>
                    <th>Name</th>
                    <th>DOB</th>
                    <th>Course</th>
                    <th>Duration</th>
                    <th>Years of passing</th>
                </tr>
            </thead>
            @if(searchText){
                @for(student of studentData  | search: searchText; track $index){
                    <tbody>
                        <tr>
                            <td>{{student.studentId}}</td>
                            <td><img class="t-image" [src]="student.image" alt=""></td>
                            <td>{{student.name}}</td>
                            <td>{{student.dob}}</td>
                            <td>{{student.course}}</td>
                            <td>{{student.duration}}</td>
                            <td>{{student.passingYear}}</td>
                        </tr>
                    </tbody>
                }
            }
        </table>
    </div>
</div>
